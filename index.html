<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div class="container main">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="luckyCheck"><img src="./assets/_Group_.svg" alt=""></button>
    </div>

    <div class="container answer hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img src="./assets/opened-cookie.svg" alt="">
        <button class='refres-btn'>Abrir outro biscoito</button>
    </div>
    

    <script src="script.js"></script>
